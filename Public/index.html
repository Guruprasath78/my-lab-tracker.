<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab Inventory - Add New</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        :root {
            --primary: #00d2ff;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { 
            background: var(--card); 
            padding: 40px; 
            border-radius: 16px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); 
            width: 400px;
            border: 1px solid #334155;
        }
        h1 { font-weight: 300; text-align: center; color: var(--primary); margin-bottom: 30px; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #94a3b8; font-size: 0.9rem; }
        
        .success-banner {
            background: #dcfce7; 
            color: #166534; 
            padding: 15px; 
            border-radius: 8px; 
            margin-bottom: 20px; 
            border: 1px solid #bbf7d0; 
            text-align: center; 
            font-weight: bold;
            font-family: 'Segoe UI', sans-serif;
            transition: opacity 0.5s ease; /* Smooth fade out */
        }

        input { 
            width: 100%; 
            padding: 12px; 
            background: #0f172a; 
            border: 1px solid #334155; 
            border-radius: 8px; 
            color: white; 
            box-sizing: border-box;
            outline: none;
        }
        input:focus { border-color: var(--primary); }

        .btn-add { 
            width: 100%; 
            padding: 14px; 
            background: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 10px;
            transition: 0.3s;
        }
        .btn-add:hover { filter: brightness(1.2); transform: translateY(-2px); }
        
        .view-link { 
            display: block; 
            text-align: center; 
            margin-top: 20px; 
            color: #94a3b8; 
            text-decoration: none; 
            font-size: 0.9rem;
        }
        .view-link:hover { color: var(--primary); }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Lab Entry</h1>
        <form action="/add-chemical" method="POST">
            <div class="form-group">
                <label>Chemical Name</label>
                <input type="text" name="name" placeholder="e.g. Sodium Hydroxide" required>
            </div>
            <div class="form-group">
                <label>Stock Level</label>
                <input type="text" name="stock" placeholder="e.g. 10 Liters" required>
            </div>
            <div class="form-group">
                <label>Safety Information</label>
                <input type="text" name="safety" placeholder="e.g. Corrosive" required>
            </div>
            <div class="form-group">
                <label>Storage Location</label>
                <input type="text" name="storageLocation" placeholder="e.g. Cabinet A" required>
            </div>
            <button type="submit" class="btn-add">Add to Inventory</button>
        </form>
        <a href="/inventory" class="view-link">View Full Inventory â†’</a>
    </div>
    <script>
    // 1. Look at the URL to see if it contains "?success=true"
    const urlParams = new URLSearchParams(window.location.search);
    
    if (urlParams.get('success') === 'true') {
    const banner = document.createElement('div');
    // ... (your existing banner styles) ...
    banner.innerHTML = "âœ… Chemical added successfully!";
    
    // CHANGE THIS LINE:
    const container = document.querySelector('.container');
    container.prepend(banner); 
        // 4. Make it disappear after 3 seconds
        setTimeout(() => {
            banner.style.transition = "opacity 0.5s";
            banner.style.opacity = "0";
            setTimeout(() => {
                banner.remove();
                // 5. Clean the URL (removes the ?success=true) 
                // so the message doesn't come back if they refresh.
                window.history.replaceState({}, document.title, "/");
            }, 500);
        }, 3000);
} 
</script>
</body>
</html>
